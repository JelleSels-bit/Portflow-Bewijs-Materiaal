<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Webshop</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>

<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Webshop</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Cart (<span id="cart-counter">0</span>)
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#"
                            >No products found</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <h1 class="mt-3">Webshop</h1>
    <p>Welcome to our new shop!</p>
    <div id="display-error"></div>
    <div class="d-flex flex-wrap gap-2 mb-3" id="filter-buttons">

        <button class="btn btn-dark rounded-pill filter-btn" data-category="all">
            All&nbsp;products
        </button>
        <button class="btn btn-dark rounded-pill filter-btn" data-category="Shirts">
            Shirts
        </button>

        <button class="btn btn-dark rounded-pill filter-btn" data-category="Tops">
            Tops
        </button>

        <button class="btn btn-dark rounded-pill filter-btn" data-category="Bottoms">
            Bottoms
        </button>

        <button class="btn btn-dark rounded-pill filter-btn" data-category="Hoodies">
            Hoodies
        </button>

        <button class="btn btn-dark rounded-pill filter-btn" data-category="Other">
            Other
        </button>

    </div>
    <section class="products">
        <div
                id="product-list"
                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
        ></div>
    </section>
</main>
<script src="app.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
</body>
</html>
